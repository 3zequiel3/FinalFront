<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>    
    <form id="form_login" action="POST">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" autocomplete="off" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="off" placeholder="*******" required>
        </div>
        <div>
            <select id="role">
                <option value="default">Seleccione un usuario.</option>
                <option value="admin">Admin</option>
                <option value="client">Cliente</option>
            </select>
        </div>
        <button type="submit">Login</button>
    </form>

    <script type="module" src="./login.ts"></script>
</body>
</html>
