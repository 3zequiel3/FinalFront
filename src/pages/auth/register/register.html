<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./styles_register.css">
</head>
<body>

    <div class="register-container">
        <div class="register-card">
            <h1 class="register-title">Nuevo Cliente</h1>
            <form id="form">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" autocomplete="off" placeholder="Tu nombre completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="tu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="off" placeholder="Repite tu contraseña" required minlength="6">
                    <span id="password-error" class="error-message"></span>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="../login/login.html">Inicia sesión</a>
            </p>
        </div>
    </div>

    <script type="module" src="./register.ts"></script>
</body>
</html>
