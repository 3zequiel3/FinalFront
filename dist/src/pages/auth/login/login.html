<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <script type="module" crossorigin src="../../../../assets/login-C-FOIUTZ.js"></script>
  <link rel="modulepreload" crossorigin href="../../../../assets/navigate-Bn-oyX9Z.js">
  <link rel="stylesheet" crossorigin href="../../../../assets/login-6RfTipPE.css">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Ingresar</h1>
            <form id="form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="tu@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="off" placeholder="********" required>
                </div>
                <div class="input-group">
                    <label for="rol">Rol</label>
                    <select name="rol" id="rol" required>
                        <option value="" disabled selected>Seleccione un rol</option>
                        <option value="client">Cliente</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p class="signup-link">
                ¿No tienes una cuenta? <a href="../register/register.html">Crea una aquí</a>
            </p>
        </div>
    </div>

</body>
</html>
